<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appstate Getter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #8075e9;
            --primary-dark: #5345c9;
            --accent: #00cec9;
            --bg-dark: #0a0a1a;
            --bg-card: #121224;
            --text-light: #ecf0f1;
            --text-gray: #a0a0a0;
            --text-dark: #2c3e50;
            --danger: #e74c3c;
            --success: #2ecc71;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: url('https://i.imgur.com/SLvtqI0.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 26, 0.85);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--accent));
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: var(--primary-light);
            font-size: 36px;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: lowercase;
        }

        .description {
            color: var(--text-gray);
            margin-bottom: 20px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-light);
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-light);
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
        }

        input::placeholder {
            color: var(--text-gray);
            opacity: 0.7;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 45px;
            color: var(--text-gray);
            cursor: pointer;
            transition: var(--transition);
        }

        .input-icon:hover {
            color: var(--text-light);
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            text-align: center;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
            text-transform: lowercase;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(108, 92, 231, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .loading-bar-container {
            display: none;
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, var(--primary), var(--accent));
            transition: width 1s ease;
            border-radius: 4px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(108, 92, 231, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success);
            border: 1px solid rgba(46, 204, 113, 0.2);
        }

        .status.error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger);
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .result-container {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-light);
        }

        .copy-btn {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--accent);
            color: var(--text-dark);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
            text-transform: lowercase;
        }

        .copy-btn i {
            margin-right: 8px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 206, 201, 0.3);
        }

        .copied {
            background-color: var(--success);
            color: white;
        }

        #result {
            width: 100%;
            height: 220px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-light);
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            resize: vertical;
            overflow-y: auto;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: var(--text-gray);
            font-size: 14px;
            opacity: 0.7;
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(108, 92, 231, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(108, 92, 231, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(108, 92, 231, 0);
            }
        }

        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        .page-transition-bar-container {
            width: 300px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
        }

        .page-transition-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, var(--primary), var(--accent));
            transition: width 3s ease;
            border-radius: 3px;
        }

        .page-transition-text {
            color: var(--text-light);
            margin-bottom: 20px;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: lowercase;
        }

        .glitch-effect {
            position: relative;
            color: var(--primary-light);
            font-size: 24px;
            letter-spacing: 2px;
            animation: glitch 1s linear infinite;
            text-transform: lowercase;
        }

        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }

        .glitch-effect:before,
        .glitch-effect:after {
            content: attr(title);
            position: absolute;
            left: 0;
        }

        .glitch-effect:before {
            animation: glitchTop 1s linear infinite;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
        }

        @keyframes glitchTop {
            2%, 64% {
                transform: translate(2px, -2px);
            }
            4%, 60% {
                transform: translate(-2px, 2px);
            }
            62% {
                transform: translate(13px, -1px) skew(-13deg);
            }
        }

        .glitch-effect:after {
            animation: glitchBottom 1.5s linear infinite;
            clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
            -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
        }

        @keyframes glitchBottom {
            2%, 64% {
                transform: translate(-2px, 0);
            }
            4%, 60% {
                transform: translate(-2px, 0);
            }
            62% {
                transform: translate(-22px, 5px) skew(21deg);
            }
        }
    </style>
</head>
<body>
    <div class="page-transition" id="pageTransition">
        <div class="glitch-effect" title="appstate getter">appstate getter</div>
        <div class="page-transition-text">loading dashboard...</div>
        <div class="page-transition-bar-container">
            <div class="page-transition-bar" id="pageTransitionBar"></div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>appstate getter</h1>
            <p class="description">null</p>
        </header>

        <form id="appStateForm">
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" id="email" placeholder="enter your email" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" placeholder="enter your password" required>
                <i class="fas fa-eye input-icon" id="togglePassword"></i>
            </div>

            <button type="submit" class="btn" id="submitBtn">get appstate</button>
        </form>

        <div class="loading-bar-container" id="loadingBarContainer">
            <div class="loading-bar" id="loadingBar"></div>
        </div>

        <div id="statusMessage" class="status"></div>

        <div class="result-container" id="resultContainer">
            <div class="result-header">
                <div class="result-title">appstate:</div>
                <button id="copyButton" class="copy-btn">
                    <i class="fas fa-copy"></i> copy
                </button>
            </div>
            <textarea id="result" readonly></textarea>
        </div>

        <div class="footer">
            <p>Â© 2025 appstate getter</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pageTransition = document.getElementById('pageTransition');
            const pageTransitionBar = document.getElementById('pageTransitionBar');

            pageTransitionBar.style.width = '0%';
            setTimeout(() => {
                pageTransitionBar.style.width = '100%';
            }, 100);

            setTimeout(() => {
                pageTransition.style.opacity = '0';
                setTimeout(() => {
                    pageTransition.style.display = 'none';
                }, 500);
            }, 3000);

            const form = document.getElementById('appStateForm');
            const resultContainer = document.getElementById('resultContainer');
            const result = document.getElementById('result');
            const copyButton = document.getElementById('copyButton');
            const statusMessage = document.getElementById('statusMessage');
            const loadingBarContainer = document.getElementById('loadingBarContainer');
            const loadingBar = document.getElementById('loadingBar');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submitBtn');

            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.classList.toggle('fa-eye');
                togglePassword.classList.toggle('fa-eye-slash');
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                statusMessage.style.display = 'none';
                resultContainer.style.display = 'none';
                loadingBarContainer.style.display = 'block';
                loadingBar.style.width = '0%';
                submitBtn.disabled = true;
                submitBtn.textContent = 'processing...';

                let progress = 0;
                const progressInterval = setInterval(() => {
                    if (progress >= 90) {
                        clearInterval(progressInterval);
                    } else {
                        progress += Math.random() * 15;
                        if (progress > 90) progress = 90;
                        loadingBar.style.width = `${progress}%`;
                    }
                }, 300);

                try {
                    const response = await fetch('/get-appstate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    clearInterval(progressInterval);
                    loadingBar.style.width = '100%';

                    setTimeout(() => {
                        loadingBarContainer.style.display = 'none';
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'get appstate';

                        if (data.success) {
                            resultContainer.style.display = 'block';
                            result.value = JSON.stringify(data.appstate, null, 2);
                            statusMessage.className = 'status success';
                            statusMessage.textContent = 'appstate retrieved successfully!';
                            statusMessage.style.display = 'block';
                            copyButton.classList.add('pulse');
                            setTimeout(() => {
                                copyButton.classList.remove('pulse');
                            }, 3000);
                        } else {
                            statusMessage.className = 'status error';
                            statusMessage.textContent = data.message || 'failed to retrieve appstate';
                            statusMessage.style.display = 'block';
                        }
                    }, 500);
                } catch (error) {
                    clearInterval(progressInterval);
                    loadingBar.style.width = '100%';

                    setTimeout(() => {
                        loadingBarContainer.style.display = 'none';
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'get appstate';
                        statusMessage.className = 'status error';
                        statusMessage.textContent = 'server error. please try again later.';
                        statusMessage.style.display = 'block';
                        console.error('Error:', error);
                    }, 500);
                }
            });

            copyButton.addEventListener('click', () => {
                result.select();
                document.execCommand('copy');

                copyButton.classList.add('copied');
                copyButton.innerHTML = '<i class="fas fa-check"></i> copied!';

                setTimeout(() => {
                    copyButton.classList.remove('copied');
                    copyButton.innerHTML = '<i class="fas fa-copy"></i> copy';
                }, 2000);
            });

            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.querySelector('.input-icon').style.color = 'var(--primary-light)';
                });

                input.addEventListener('blur', () => {
                    input.parentElement.querySelector('.input-icon').style.color = 'var(--text-gray)';
                });
            });
        });
    </script>
</body>
</html>
